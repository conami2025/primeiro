<div class="cad">
<h1>CADASTRAR INSCRIÇÃO</h1>
    <form method="POST"action="http://localhost/www/envia.php">    
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" size="14" name="cpf" maxlength="14" 
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                   required title="Digite o CPF no formato 999.999.999-99"> <br>
    
    <label for="nome">NOME:</label>
    <input type="text" id="nome" size="60" name="nome" maxlength="100"><br>

    <label for="idade">IDADE:</label>
    <input type="text" id="idade" size="2" name="idade" maxlength="2"><br>

<button type="submit">ENVIAR</button>|<button type="reset">LIMPAR</button>


</form>
</div>
